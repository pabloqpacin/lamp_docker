      - 3306:3306
    volumes:
      # - ./mysql/init:/docker-entrypoint-initdb.d                                # Se ejecutar치n todos los dumps.sql en ese directorio del contenedor
      - ./helpdesk-core-php/database:/docker-entrypoint-initdb.d                                # Se ejecutar치n todos los dumps.sql en ese directorio del contenedor
