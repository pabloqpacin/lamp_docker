version: '3.9'

services:

  www:
    build: ./php                                                                # Nuestra imagen incorpora 'mysqli'
    ports:
      - 80:80
    volumes:
      # - ./php/src:/var/www/html
      - ./helpdesk-core-php:/var/www/html
